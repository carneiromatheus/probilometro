<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Probabilidade de Eventos</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>

  <h1>Calculadora de Probabilidades de Eventos</h1>
  <div class="container">
    <form id="eventoForm">
      <label for="espacoAmostral">Espaço Amostral:</label>
      <input type="number" id="espacoAmostral" placeholder="Digite o espaço amostral" required>

      <div class="eventos" id="eventosContainer">
        <h3>Eventos:</h3>
        <div class="evento">
          <label for="eventoNome">Nome do Evento:</label>
          <input type="text" class="eventoNome" placeholder="Nome do evento" required>
          <label for="qntEventos">Quantidade de Eventos Favoráveis:</label>
          <input type="number" class="qntEventos" placeholder="Quantidade de eventos favoráveis" required>
          <div>
            <label for="calcularComplementar">Calcular Complemento?</label>
            <input type="checkbox" class="calcularComplementar">
          </div>
        </div>
      </div>

      <button type="button" class="add-evento" id="addEventoBtn">Adicionar Evento</button>
      <button type="button" class="calcular" id="calcularBtn">Calcular</button>

      <div class="resultado" id="resultadoContainer">
        <h3>Resultado:</h3>
        <div id="resultados"></div>
      </div>
    </form>
  </div>

  <script src="src/scripts/probabilidade.js"></script>
  <script src="src/scripts/main.js"></script>
</body>

</html>
